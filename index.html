<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <title>Mine Sweeper</title>
  </head>
  <body>
    <h1><span>🪐</span> Mine Sweeper</h1>
    <button
      class="dificulty"
      data-number="4"
      data-mines="3"
      onclick="onChooseDificulty(this)"
    >
      Easy 4X4
    </button>
    <button
      class="dificulty"
      data-number="8"
      data-mines="14"
      onclick="onChooseDificulty(this)"
    >
      Hard 8X8
    </button>
    <button
      class="dificulty"
      data-number="12"
      data-mines="32"
      onclick="onChooseDificulty
        (this)"
    >
      Extreme 12X12
    </button>
    <div class="lives-and-hints">
      <span class="timer"></span>
      <span class="lives"
        ><span class="life1">💜</span><span class="life2">💜</span
        ><span class="life3">💜</span></span
      >
      <button class="hint emoji-Btn" onclick="onHint()">💡</button>
      <span class="hint-count">X</span>
    </div>
    <span class="mine-dfl"
      >Mines To Deflect: <span class="mine-dfl-counter"></span>
    </span>
    <br />
    <button class="smiley emoji-Btn" onclick="onRestart()">🙃</button>
    <table class="table">
      <tbody></tbody>
    </table>
    <footer>Almog Jan</footer>
    <div class="game-over"><h4></h4></div>
    <script src="js/global.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
